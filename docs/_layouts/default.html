</head>

      <ins class="adsbygoogle" style="display:block" data-ad-format="autorelaxed"
        data-ad-client="ca-pub-9941671993779611" data-ad-slot="5762459348"></ins>

        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </aside>

    </footer>
  </div>

  <!-- Main Script -->
  <script src="{{ '/assets/js/main.js' | relative_url }}" defer></script>

  <!-- In-Article Ad Injection (between sections) -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const sections = document.querySelectorAll('main > h2');
      const adInterval = 3; // Insert ad every 3 sections

      sections.forEach((section, index) => {
        // Insert ad after every 3rd h2 section (not the first)
        if (index > 0 && index % adInterval === 0) {
          const adContainer = document.createElement('aside');
          adContainer.className = 'ad-container ad-inline';
          adContainer.setAttribute('aria-label', 'Advertisement');
          adContainer.innerHTML = `
            <p>Sponsored</p>
            <ins class="adsbygoogle"
              style="display:block; text-align:center;"
              data-ad-layout="in-article"
              data-ad-format="fluid"
              data-ad-client="ca-pub-9941671993779611"
              data-ad-slot="9593980998"></ins>
          `;

          // Insert before this section
          section.parentNode.insertBefore(adContainer, section);

          // Push the ad
          try {
            (adsbygoogle = window.adsbygoogle || []).push({});
          } catch (e) { }
        }
      });
    });
  </script>
</body>
