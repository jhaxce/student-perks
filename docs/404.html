<body>
  <div class="container">
    <div class="spinner"></div>
    <h1>ðŸŽ“ Redirecting...</h1>

  <script>
    const githubBase = 'https://github.com/jhaxce/student-perks/blob/main';
    const path = window.location.pathname.replace('/student-perks', '');
    const targetUrl = path && path !== '/' && path !== '/404.html'
      ? githubBase + path
      : 'https://github.com/jhaxce/student-perks';

    let seconds = 3;
    const countdown = document.getElementById('countdown');
    const interval = setInterval(() => {
      seconds--;
      countdown.textContent = seconds;
      if (seconds <= 0) {
        clearInterval(interval);
        window.location.href = targetUrl;
      }
    }, 1000);
  </script>
