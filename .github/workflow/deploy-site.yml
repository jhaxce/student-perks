name: Deploy Student Perks Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # ------------------------------------------------------------------
      # STEP 1: Copy and Structure Files
      # We copy files and use 'index.md' so they load as the default page
      # ------------------------------------------------------------------
      - name: Prepare Docs Folder
        run: |

          # 1. Copy README.md -> docs/README.md (Homepage)
          cp README.md docs/README.md

          # 2. Copy VERIFICATION.md -> docs/VERIFICATION/VERIFICATION.md (Guide Page)
          cp VERIFICATION.md docs/verification/VERIFICATION.md

      # ------------------------------------------------------------------
      # STEP 2: Build Jekyll
      # ------------------------------------------------------------------
      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # ------------------------------------------------------------------
  # STEP 3: Deploy
  # ------------------------------------------------------------------
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4