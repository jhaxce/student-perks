name: Deploy Student Perks Site

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Validate (runs in parallel, does NOT block build)
  # ------------------------------------------------------------------
  validate:
    name: Validate Content
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.github/markdown-link-check.json'
          folder-path: './'
          file-extension: '.md'
        continue-on-error: true

      - name: Lint Markdown Files
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: '**/*.md'
          config: '.github/.markdownlint.json'
        continue-on-error: true

  # ------------------------------------------------------------------
  # JOB 2: Build Site
  # ------------------------------------------------------------------
  build:
    name: Build Jekyll Site
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Sync root docs to Jekyll source
      - name: Prepare Docs Folder
        run: |
          set -eux
          mkdir -p docs/verification
          
          # Sync README.md
          cp README.md docs/README.md
          echo "âœ… Synced README.md"
          
          # Sync VERIFICATION.md  
          cp VERIFICATION.md docs/verification/VERIFICATION.md
          echo "âœ… Synced VERIFICATION.md"

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # ------------------------------------------------------------------
  # JOB 3: Deploy to GitHub Pages
  # ------------------------------------------------------------------
  deploy:
    name: Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Site deployed to: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
