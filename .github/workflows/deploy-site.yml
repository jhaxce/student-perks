name: Deploy Student Perks Site

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  # ------------------------------------------------------------------
  # JOB 1: Validate (runs in parallel, does NOT block build)
  # ------------------------------------------------------------------
  validate:
    name: Validate Content
    runs-on: ubuntu-latest
    # This job never blocks other jobs
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check Markdown Links
        uses: gaurav-nelson/github-action-markdown-link-check@v1
        with:
          use-quiet-mode: 'yes'
          use-verbose-mode: 'no'
          config-file: '.github/markdown-link-check.json'
          folder-path: './'
          file-extension: '.md'
        continue-on-error: true

      - name: Lint Markdown Files
        uses: DavidAnson/markdownlint-cli2-action@v19
        with:
          globs: '**/*.md'
          config: '.github/.markdownlint.json'
        continue-on-error: true

  # ------------------------------------------------------------------
  # JOB 2: Build Site (runs in parallel with validate)
  # ------------------------------------------------------------------
  build:
    name: Build Jekyll Site
    runs-on: ubuntu-latest
    # NO "needs: validate" - runs independently!
    if: github.event_name == 'push' || github.event_name == 'workflow_dispatch'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Sync root docs to Jekyll source
      - name: Prepare Docs Folder
        run: |
          set -eux
          mkdir -p docs/verification
          
          # Sync README.md
          if [ ! -f docs/README.md ] || ! cmp -s README.md docs/README.md; then
            cp README.md docs/README.md
            echo "âœ… Synced README.md"
          fi
          
          # Sync VERIFICATION.md
          if [ ! -f docs/verification/VERIFICATION.md ] || ! cmp -s VERIFICATION.md docs/verification/VERIFICATION.md; then
            cp VERIFICATION.md docs/verification/VERIFICATION.md
            echo "âœ… Synced VERIFICATION.md"
          fi

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true
          working-directory: docs

      - name: Build with Jekyll
        run: |
          cd docs
          bundle exec jekyll build --destination ../_site
        env:
          JEKYLL_ENV: production

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3

  # ------------------------------------------------------------------
  # JOB 3: Deploy to GitHub Pages
  # ------------------------------------------------------------------
  deploy:
    name: Deploy to Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Summary
        run: |
          echo "## ðŸš€ Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Site deployed to: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
